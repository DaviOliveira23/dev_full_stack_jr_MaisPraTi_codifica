<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/galeria.css">
    <title>Galeria</title>
</head>
<body>
    <main class="main">
        <section class="galeria-container">
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/dogJackson.jpeg" alt="Cachorro fazendo cosplay do Michael Jackson">
                    <figcaption class="legend">A lenda...ele voltou...dog...Jackson..AU!</figcaption>
                </figure>
            </div>
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/dogNoiado.png" alt="Cachorro olhudo sorridente">
                    <figcaption class="legend">Olhos que condenam</figcaption>
                </figure>
            </div>
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/elvesDogs.jpeg" alt="Cachorro José fazendo cosplay do Elvis Presley">
                    <figcaption class="legend">José distante dos holofotes, aproveita a vida sossegado</figcaption>
                </figure>
            </div>
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/engasgou.png" alt="Gato engasgado">
                    <figcaption class="legend">cóf!! cóf!! Urgh...ajuda...</figcaption>
                </figure>
            </div>
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/gatoSorridente.jpg" alt="Gato com filtro de instagram sorridente">
                    <figcaption class="legend">Eu depois de escovar os dentes</figcaption>
                </figure>
            </div>
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/gatoZoka.png" alt="Gato vesgo">
                    <figcaption class="legend">Catzoka durante as lives</figcaption>
                </figure>
            </div>
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/roedorDeBoa.jpg" alt="Hamster fazendo um joinha">
                    <figcaption class="legend">Eu sempre que vou tirar uma foto</figcaption>
                </figure>
            </div>
            <div class="card-image">
                <figure>
                    <img class="image" src="./assets/imagens/snoopDog.png" alt="Cachorro desconfiado vestindo um moletom com capuz">
                    <figcaption class="legend">Quando o código não funciona na primeira vez, mas quando você testa uma segunda vez e ele resolve funcionar.</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
